{% extends 'base.html' %}

{% block nav %}
    {% include 'pos/nav.html' %}
{% endblock nav %}

{% block content %}
<br>
<input class="back-link" type=button value="Previous Page" onClick="javascript:history.go(-1);">
<br>
<br>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for item in form %}
                <div class="form-group">
                    <label>{{ item.label }}</label>
                    {{ item }}
                </div>
            {% endfor %}
        </ul>
        <input type="submit" value="Update">
    </form>
{% endblock content %}
